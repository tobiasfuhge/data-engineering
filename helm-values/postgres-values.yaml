# postgres-values.yaml (für cloudpirates/postgres)
config:
  postgresDb: "ds_db"
  # Das cloudpirates Chart nutzt oft direkt Envs oder ein Secret per envFrom.
  # Falls es existingSecret nicht direkt unterstützt, nutzen wir:
  existingSecret: "postgres-admin"

persistence:
  enabled: true
  size: 10Gi
  storageClass: "local-path"

service:
  type: ClusterIP
  port: 5432