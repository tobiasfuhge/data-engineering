# Grundmodus
mode: standalone
replicas: 1

# Authentifizierung
auth:
  existingSecret: "minio"
  rootUserSecretKey: "root-user"
  rootPasswordSecretKey: "root-password"

# Persistence
persistence:
  enabled: true
  size: 10Gi
  storageClass: "local-path"
  accessModes:
    - ReadWriteOnce

# Ressourcen-Limits
resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 500m

ingress:
  enabled: true
  ingressClassName: "nginx"
  # Das offizielle Chart nutzt 'hosts' (Liste), nicht 'hostname'
  hosts:
    - minio.yqzc.dski23a.timebertt.dev
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  # Das offizielle Chart braucht hier eine Liste für TLS
  tls:
    - secretName: minio-tls-cert
      hosts:
        - minio.yqzc.dski23a.timebertt.dev

# SEHR WICHTIG: 
# Das offizielle Chart trennt API und Console. 
# Ohne diesen Block kommst du nicht auf die Weboberfläche!
consoleIngress:
  enabled: true
  ingressClassName: "nginx"
  hosts:
    - minio.yqzc.dski23a.timebertt.dev
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
  tls:
    - secretName: minio-tls-cert
      hosts:
        - minio.yqzc.dski23a.timebertt.dev

buckets: []