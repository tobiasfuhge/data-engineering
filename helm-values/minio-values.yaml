# Grundmodus
mode: standalone
replicas: 1

# Authentifizierung
auth:
  existingSecret: "minio"
  rootUserSecretKey: "root-user"
  rootPasswordSecretKey: "root-password"

# Persistence
persistence:
  enabled: true
  size: 10Gi
  storageClass: "local-path"
  accessModes:
    - ReadWriteOnce

# Ressourcen-Limits
resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 500m

ingress:
  enabled: true
  ingressClassName: "nginx"
  hosts:
    - minio.yqzc.dski23a.timebertt.dev
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Wichtig: MinIO braucht oft dieses Annotation f√ºr automatische Redirects
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  tls:
    - secretName: minio-tls-cert
      hosts:
        - minio.yqzc.dski23a.timebertt.dev

# Deaktivieren, um den Webhook-Fehler zu vermeiden
consoleIngress:
  enabled: false

buckets: []