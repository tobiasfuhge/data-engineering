mode: standalone
replicas: 1

auth:
  existingSecret: "minio"
  rootUserSecretKey: "root-user"
  rootPasswordSecretKey: "root-password"

persistence:
  enabled: true
  size: 10Gi
  storageClass: "local-path"
  accessModes:
    - ReadWriteOnce

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 500m

ingress:
  minio:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: minio.student-yzpc.dski23a.timebertt.dev
        paths:
          - path: /
            pathType: ImplementationSpecific
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    tls:
      - secretName: minio-tls-secret
        hosts:
          - minio.student-yzpc.dski23a.timebertt.dev

  console:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: minio-ui.student-yzpc.dski23a.timebertt.dev
        paths:
          - path: /
            pathType: ImplementationSpecific
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    tls:
      - secretName: minio-console-tls-secret
        hosts:
          - minio-ui.student-yzpc.dski23a.timebertt.dev


# DEAKTIVIEREN, um den Webhook-Konflikt zu l√∂sen
consoleIngress:
  enabled: false

buckets: []