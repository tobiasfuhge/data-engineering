mode: standalone
replicas: 1

auth:
  existingSecret: "minio"
  rootUserSecretKey: "root-user"
  rootPasswordSecretKey: "root-password"

persistence:
  enabled: true
  size: 10Gi
  storageClass: "local-path"
  accessModes:
    - ReadWriteOnce

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 500m

ingress:
  enabled: true
  ingressClassName: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # Wichtig für Web-Sockets (MinIO Console)
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    # Verhindert Timeouts bei großen Uploads
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
  
  hosts:
    - host: minio.student-yzpc.dski23a.timebertt.dev
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              # PRÜFEN: Name deines MinIO Services (meist 'minio' oder 'minio-console')
              name: minio 
              port:
                # Nutze 9001 für die Weboberfläche, 9000 für die API
                number: 9001 
  
  tls:
    - secretName: minio-tls-cert
      hosts:
        - minio.student-yzpc.dski23a.timebertt.dev

# DEAKTIVIEREN, um den Webhook-Konflikt zu lösen
consoleIngress:
  enabled: false

buckets: []